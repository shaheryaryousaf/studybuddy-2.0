<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - StudyBuddy</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">StudyBuddy</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form class="search_form d-flex gap-3 align-items-center">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input
                    type="text"
                    placeholder="Search..."
                    class="form-control"
                  />
                </form>
              </li>
              <li class="hide-bg">
                <a href="profile.html">Profile</a>
              </li>
              <li class="hide-bg">
                <a href="edit-profile.html">Settings</a>
              </li>
              <li class="hide-bg">
                <a href="login.html">Logout</a>
              </li>
            </ul>

            <div class="dropdown hide-sm">
              <span
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Welcome Shaheryar
              </span>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="edit-profile.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="login.html">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <div class="content-body">
      <div class="container">
        <div class="row">
          <!-- Register Form -->
          <div class="col-lg-6 m-auto">
            <div class="card form-card">
              <div class="card-body">
                <h3 class="text-center">Register</h3>
                <p class="text-secondary text-center">
                  Find your study partner
                </p>
                <form class="custom_form">
                  <div class="mb-2">
                    <label>First Name</label>
                    <input class="form-control" placeholder="First Name" />
                  </div>
                  <div class="mb-2">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Last Name" />
                  </div>
                  <div class="mb-2">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-2">
                    <label>Username</label>
                    <input class="form-control" placeholder="@username" />
                  </div>
                  <div class="mb-2">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" />
                  </div>
                  <button class="btn btn-primary btn-md w-100">
                    Register
                  </button>
                </form>
                <div class="text-center">
                  <p class="mt-3 mb-0 text-secondary">
                    Already have an account? <a href="login.html">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
