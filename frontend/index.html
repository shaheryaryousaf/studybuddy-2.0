<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">StudyBuddy</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form class="search_form d-flex gap-3 align-items-center">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input
                    type="text"
                    placeholder="Search..."
                    class="form-control"
                  />
                </form>
              </li>
              <li class="hide-bg">
                <a href="#">Profile</a>
              </li>
              <li class="hide-bg">
                <a href="#">Settings</a>
              </li>
              <li class="hide-bg">
                <a href="#">Logout</a>
              </li>
            </ul>

            <div class="dropdown hide-sm">
              <span
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Welcome Shaheryar
              </span>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <div class="content-body">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="hide-sm">
              <h5>Recent Topics</h5>
              <ul class="list-group topics_list">
                <li class="list-group-item">
                  <a href="#">All</a><span>100</span>
                </li>
                <li class="list-group-item">
                  <a href="#">JavaScript</a><span>25</span>
                </li>
                <li class="list-group-item">
                  <a href="#">ReactJS</a><span>25</span>
                </li>
                <li class="list-group-item">
                  <a href="#">Python</a><span>25</span>
                </li>
                <li class="list-group-item">
                  <a href="#">Machine Learning</a><span>25</span>
                </li>
              </ul>
            </div>

            <div class="dropdown topics_list_sm hide-bg">
              <button
                class="btn btn-secondary dropdown-toggle w-100"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recent Topics
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Action</a><span>100</span>
                </li>
                <li><a class="dropdown-item" href="#">JavaScript</a><span>25</span></li>
                <li><a class="dropdown-item" href="#">ReactJS</a><span>25</span></li>
                <li><a class="dropdown-item" href="#">Python</a><span>25</span></li>
                <li><a class="dropdown-item" href="#">Machine Learning</a><span>25</span></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6">Main</div>
          <div class="col-lg-3">Sidebar</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
