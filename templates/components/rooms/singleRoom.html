{% load static %} {% if rooms %} {% for room in rooms %}
<div class="single_feed">
  <div class="listing_meta d-flex justify-content-between align-items-center">
    <div class="user d-flex align-items-center gap-2">
      <img
        src="{% static 'images/avatar.png' %}"
        class="img-fluid"
        alt="avatar"
        width="30px"
      />
      <div>
        <p class="name mb-0">
          <a href="{% url 'profile' room.host.id %}">{{room.host.first_name}} {{room.host.last_name}}</a>
        </p>
        <p class="info mb-0">1 hour ago</p>
      </div>
    </div>
    <div class="time">{{room.created_at|timesince}} ago</div>
  </div>
  <div class="title">
    <h4>
      <a href="{% url 'single-room' room.id %}">{{room.name}}</a>
    </h4>
  </div>
  <div class="detail">
    <p class="mb-0">{{room.description|slice:"100"}}</p>
  </div>
  <div class="stats d-flex justify-content-between align-items-center">
    <div class="users d-flex align-items-center gap-2">
      <i class="fa-solid fa-users"></i><span>{{room.participants.count}} Joined</span>
    </div>
    <div class="cat">
      <p class="mb-0"><a href="{% url 'index' %}?q={{room.category.name}}">{{room.category.name}}</a></p>
    </div>
  </div>
</div>
{% endfor %} {% endif %}
