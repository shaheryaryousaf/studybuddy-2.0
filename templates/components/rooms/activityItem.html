{% load static %}

<!-- Single Activity -->
{% if activity %} {% for a in activity %}

<div class="single_activity my-3">
  <div class="card">
    <div class="card-body">
      <div
        class="listing_meta d-flex justify-content-between align-items-center mb-2"
      >
        <div class="user d-flex align-items-center gap-2">
          <img
            src="{% static 'images/avatar.png' %}"
            class="img-fluid"
            alt="avatar"
            width="30px"
          />
          <div>
            <p class="name mb-0">
              <a href="#">{{a.user.first_name}} {{a.user.last_name}}</a>
            </p>
            <p class="info mb-0">{{a.created_at|timesince}}</p>
          </div>
        </div>
      </div>
      <div class="card-text mb-2">
        <p class="mb-0">replied to post: "<a href="#">{{a.room.name}}</a>"</p>
      </div>
      <div class="card-text reply">
        <p class="mb-0">{{a.body}}</p>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endif %}
