{% extends "base.html" %} {% block content %}

<!-- Content -->
<div class="content-body">
  <div class="container">
    <div class="row">
      <!-- Login Form Form -->
      <div class="col-lg-6 m-auto">
        <div class="card form-card">
          <div class="card-body">
            <h3 class="text-center">Login</h3>
            <p class="text-secondary text-center">Find your study partner</p>
            <form class="custom_form">
              <div class="mb-2">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
              <button class="btn btn-primary btn-md w-100">Login</button>
            </form>
            <div class="text-center">
              <p class="mt-3 mb-0 text-secondary">
                Don't have an account? <a href="{% url 'sign-up' %}">Signup</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
