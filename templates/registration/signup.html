{% extends "base.html" %}{% load crispy_forms_tags %}  {% block content %}

<!-- Content -->
<div class="content-body">
  <div class="container">
    <div class="row">
      <!-- Register Form -->
      <div class="col-lg-6 m-auto">
        <div class="card form-card">
          <div class="card-body">
            <h3 class="text-center">Register</h3>
            <p class="text-secondary text-center">Find your study partner</p>
            <form class="custom_form" method="post">
              {% csrf_token %}
              {{form|crispy}}
              <button class="btn btn-primary btn-md w-100" type="submit">Register</button>
            </form>
            <div class="text-center">
              <p class="mt-3 mb-0 text-secondary">
                {% comment %} Already have an account? <a href="{% url 'sign-in' %}">Login</a> {% endcomment %}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
